name: Build Snake vs Alien - v1.2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies (Linux Only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev libfreetype6-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Build Windows Version
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconsole --onefile --name "Snake_vs_Alien_v1.2_Win" --add-data "assets;assets" --add-data "game_data.json;." main.py

      - name: Build Linux Version
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconsole --onefile --name "Snake_vs_Alien_v1.2_Linux" --add-data "assets:assets" --add-data "game_data.json:." main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Snake-vs-Alien-${{ matrix.os }}
          path: |
            dist/Snake_vs_Alien_v1.2_Win.exe
            dist/Snake_vs_Alien_v1.2_Linux
